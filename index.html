<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>GAME</h1>
    <h1>Stone Paper Scissors</h1>
    <div class="choices">
        <div class="choice" id="stone">
            <img src="rock.png" >
        </div>
        <div class="choice" id="paper">
            <img src="paper.png" >
        </div>
        <div class="choice" id="scissor">
            <img src="scissors.png" >
        </div>
    </div>
    <div class="msg-container">
        <div class="user">
        <p id="user-choice">0</p>
        <p >YOU</p>
        </div>
        <!-- <div><p style="font-size: 30px"> VS</p></div> -->
        <div class="comp">
            <p id="comp-choice">0</p>
            <p >COMPUTER</p>
            </div>
    </div>
    <div class="display">
        <p id="out">Select Your Choice</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
